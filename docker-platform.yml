version: '3'
services:

  zipkin-service:
    image: dclou/zipkin-service:1.0-SNAPSHOT
    container_name: zipkin-service
    ports:
     - "9411:9411"


  admin-ui:
    image: dclou/admin-service:1.0-SNAPSHOT
    container_name: admin-ui
    ports:
     - "7070:7070"


  auth-service:
    image: dclou/auth-service:1.0-SNAPSHOT
    container_name: auth-service
    ports:
     - "9991:9991"
    #environment:
     #- SPRING_PROFILES_ACTIVE=production


  config-service:
    image: dclou/config-service:1.0-SNAPSHOT
    container_name: config-service
    ports:
     - "8888:8888"
    #environment:
     #- SPRING_PROFILES_ACTIVE=production


  gateway-service:
    image: dclou/gateway-service:1.0-SNAPSHOT
    container_name: gateway-service
    ports:
     - "8080:8080"
    #environment:
     #- SPRING_PROFILES_ACTIVE=production



