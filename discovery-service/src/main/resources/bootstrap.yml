spring:
  application:
    name: discovery-service
  cloud:
    inetutils:
      preferred-networks:
        - 10.0
      ignored-interfaces:
        - eth2
        - eth2@*
    config:
      enabled: false

server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: false
    hostname: discovery-service

management.security.enabled: false
