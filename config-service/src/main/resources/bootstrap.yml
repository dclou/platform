spring:
  application:
    name: config-service
  cloud:
    inetutils:
      preferred-networks:
        - 10.0
      ignored-interfaces:
        - eth2
        - eth2@*
    config:
      server:
        git:
          uri: https://github.com/dclou/demogpb.git
          search-paths: config-repo, config-repo/platform

#        native:
